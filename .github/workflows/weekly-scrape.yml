name: Weekly Schedule Scrape

on:
  # Run every Sunday and Wednesday at 6 AM MST (13:00 UTC)
  # Sunday = 0, Wednesday = 3
  schedule:
    - cron: '0 13 * * 0'  # Sunday at 6 AM MST
    - cron: '0 13 * * 3'  # Wednesday at 6 AM MST
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

permissions:
  contents: write  # allow the action to push scraped data updates

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager
      
      - name: Run scraper
        run: |
          cd src
          python scrape_schedule.py --current-only
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Sync with remote BEFORE committing to ensure we start from latest state.
          # This prevents "rejected (fetch first)" errors by making sure our local
          # branch matches the remote before we create our commit.
          git fetch origin main
          git stash push data/ || true  # Temporarily save scraped files
          git reset --hard origin/main  # Match remote exactly
          git stash pop || true         # Reapply our scraped files
          
          # Commit our changes on top of the latest remote state
          git add data/*.json
          git commit -m "Schedule update: $(date +%Y-%m-%d)"
          
          # Sync AGAIN before pushing to handle race conditions where the remote
          # might have been updated between our commit and push (e.g., if another
          # workflow run started simultaneously). Rebase moves our commit on top
          # of any new remote commits.
          git fetch origin main
          git rebase origin/main
          
          # Push the rebased commit
          git push origin main
