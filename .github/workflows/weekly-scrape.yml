name: Weekly Schedule Scrape

on:
  # Run every Sunday and Wednesday at 6 AM MST (13:00 UTC)
  # Sunday = 0, Wednesday = 3
  schedule:
    - cron: '0 13 * * 0'  # Sunday at 6 AM MST
    - cron: '0 13 * * 3'  # Wednesday at 6 AM MST
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

permissions:
  contents: write  # allow the action to push scraped data updates

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager
      
      - name: Run scraper
        run: |
          cd src
          python scrape_schedule.py --current-only
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Fetch latest and ensure we're up to date
          git fetch origin main
          # Reset to origin/main but keep our working directory changes
          git reset --soft origin/main
          # Add and commit our scraped files
          git add data/*.json
          git commit -m "Schedule update: $(date +%Y-%m-%d)"
          # Fetch again right before pushing to handle race conditions
          git fetch origin main
          # Rebase our commit on top of latest origin/main if needed
          git rebase origin/main || git reset --hard origin/main && git add data/*.json && git commit -m "Schedule update: $(date +%Y-%m-%d)"
          # Push to main with retry logic
          for i in 1 2 3; do
            git fetch origin main
            git rebase origin/main 2>/dev/null || true
            if git push origin main; then
              echo "Push succeeded on attempt $i"
              break
            else
              echo "Push failed on attempt $i, retrying..."
              sleep 2
            fi
          done
