name: Weekly Schedule Scrape

on:
  # Run every Sunday and Wednesday at 6 AM MST (13:00 UTC)
  # Sunday = 0, Wednesday = 3
  schedule:
    - cron: '0 13 * * 0'  # Sunday at 6 AM MST
    - cron: '0 13 * * 3'  # Wednesday at 6 AM MST
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

permissions:
  contents: write  # allow the action to push scraped data updates

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager
      
      - name: Run scraper
        run: |
          cd src
          python scrape_schedule.py --current-only
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          set -e  # Exit on error
          echo "=== Setting up git config ==="
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          echo "=== Fetching latest from origin/main ==="
          git fetch origin main
          
          echo "=== Stashing uncommitted changes ==="
          git stash push -m "scraped-data-$(date +%s)" data/ || echo "Nothing to stash"
          
          echo "=== Resetting to origin/main ==="
          git reset --hard origin/main
          
          echo "=== Reapplying stashed changes ==="
          git stash pop || echo "No stash to pop"
          
          echo "=== Adding and committing scraped files ==="
          git add data/*.json
          git commit -m "Schedule update: $(date +%Y-%m-%d)" || echo "Nothing to commit"
          
          echo "=== Fetching again before push ==="
          git fetch origin main
          
          echo "=== Rebasing on origin/main ==="
          git rebase origin/main || echo "Rebase not needed"
          
          echo "=== Pushing to origin/main ==="
          git push origin main
